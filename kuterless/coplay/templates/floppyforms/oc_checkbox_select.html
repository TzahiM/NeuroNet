<ul class="list-group">
	{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li class="list-group-item">
		<label class="checkbox" style="margin: 0;" for="{{ attrs.id }}_{{ forloop.counter }}">
			<input {% if choice.0 in value %}checked="checked" {% endif %}type="checkbox" id="{{ attrs.id }}_{{ forloop.counter }}" name="{{ name }}" value="{{ choice.0 }}">
			{{ choice.1 }} </label>
	</li>
	{% endfor %}{% endfor %}
</ul>
